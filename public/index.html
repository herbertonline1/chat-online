<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sala de Bate-papo com Personagens</title>
<style>
    :root {
        --primary: #4f8cff;
        --secondary: #f7f7fa;
        --accent: #ffb347;
        --danger: #ff4f4f;
        --success: #4fd18c;
        --shadow: 0 4px 24px rgba(0,0,0,0.08);
        --radius: 16px;
        --avatar-size: 60px;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f7f7fa 100%);
        min-height: 100vh;
        color: #222;
    }
    #login, #game {
        max-width: 720px;
        margin: 40px auto 0 auto;
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 32px 24px 24px 24px;
        transition: box-shadow 0.2s;
    }
    #login {
        margin-top: 60px;
        animation: fadeIn 0.7s;
    }
    #login h2, h1 {
        font-size: 1.6rem;
        margin-bottom: 24px;
        color: var(--primary);
        letter-spacing: 0.5px;
    }
    #login input, #login select {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 1.5px solid #e0e7ff;
        border-radius: 8px;
        font-size: 1rem;
        background: var(--secondary);
        transition: border 0.2s;
    }
    #login input:focus, #login select:focus {
        border-color: var(--primary);
        outline: none;
        background: #f0f6ff;
    }
    #login button {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        transition: background 0.2s;
        margin-top: 8px;
    }
    #login button:hover {
        background: #2563eb;
    }
    #game {
        display: none;
        margin-top: 32px;
        animation: fadeIn 0.7s;
    }
    #game h2, h1 {
        font-size: 1.5rem;
        color: var(--primary);
        margin-bottom: 18px;
        letter-spacing: 0.5px;
        text-align: center;
    }
    #scene {
        position: relative;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        height: 340px;
        background: url('/images.jpg') no-repeat center;
        background-size: cover;
        border-radius: var(--radius);
        border: none;
        box-shadow: var(--shadow);
        overflow: hidden;
        margin-bottom: 18px;
        transition: box-shadow 0.2s;
    }
    .avatar {
        position: absolute;
        width: var(--avatar-size);
        height: var(--avatar-size);
        font-size: 2.2rem;
        border-radius: 50%;
        background: rgba(255,255,255,0.92);
        border: 2.5px solid var(--primary);
        box-shadow: 0 2px 8px rgba(79,140,255,0.10);
        user-select: none;
        transition: top 0.2s linear, left 0.2s linear, box-shadow 0.2s;
        overflow: visible;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .balloon {
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #fff 60%, #e0e7ff 100%);
        border-radius: 14px 14px 14px 0;
        padding: 8px 16px;
        font-size: 1rem;
        box-shadow: 0 2px 12px rgba(79,140,255,0.10);
        max-width: 220px;
        overflow-wrap: break-word;
        color: #222;
        pointer-events: none;
        opacity: 0.97;
        border: 1.5px solid #e0e7ff;
        z-index: 10;
        animation: popIn 0.3s;
    }
    @keyframes popIn {
        from { opacity: 0; transform: translateX(-50%) scale(0.8);}
        to { opacity: 0.97; transform: translateX(-50%) scale(1);}
    }
    .points {
        position: absolute;
        top: 66px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--accent);
        color: #222;
        font-size: 0.95rem;
        font-weight: bold;
        padding: 3px 10px;
        border-radius: 12px;
        box-shadow: 0 1px 6px rgba(255,179,71,0.10);
        user-select: none;
        z-index: 2;
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
        border: 1.5px solid #fff3e0;
    }
    .points span {
        white-space: nowrap;
    }
    .name {
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.95rem;
        font-weight: 500;
        color: #fff;
        text-shadow: 0 2px 8px #2563eb, 0 0 2px #000;
        user-select: none;
        white-space: nowrap;
        z-index: 3;
        letter-spacing: 0.2px;
        background: rgba(79,140,255,0.7);
        padding: 2px 10px;
        border-radius: 8px;
        margin-top: 2px;
    }
    #chatBar {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px;
        justify-content: center;
        position: relative;
    }
    #msgInput {
        flex: 1 1 180px;
        min-width: 120px;
        max-width: 340px;
        padding: 12px;
        font-size: 1.05rem;
        border-radius: 8px;
        border: 1.5px solid #e0e7ff;
        background: var(--secondary);
        transition: border 0.2s;
    }
    #msgInput:focus {
        border-color: var(--primary);
        background: #f0f6ff;
        outline: none;
    }
    #sendBtn, #emojiBtn {
        padding: 10px 18px;
        font-size: 1.1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        margin-left: 2px;
        margin-right: 2px;
    }
    #sendBtn:hover, #emojiBtn:hover {
        background: #2563eb;
    }
    #emojiBtn {
        width: 44px;
        padding: 10px 0;
        font-size: 1.3rem;
        background: var(--accent);
        color: #222;
        border-radius: 8px;
        margin-left: 0;
        margin-right: 0;
        box-shadow: 0 2px 8px rgba(255,179,71,0.08);
    }
    #emojiBtn:hover {
        background: #ff9800;
        color: #fff;
    }
    #emojiPicker {
        display: none;
        position: absolute;
        bottom: 54px;
        left: 60%;
        background: #fff;
        border: 1.5px solid #e0e7ff;
        border-radius: 12px;
        padding: 10px 8px 8px 8px;
        width: 210px;
        max-height: 120px;
        overflow-y: auto;
        box-shadow: 0 4px 24px rgba(79,140,255,0.12);
        z-index: 20;
        grid-template-columns: repeat(6, 1fr);
        gap: 8px;
        user-select: none;
        animation: fadeIn 0.2s;
    }
    #emojiPicker span {
        cursor: pointer;
        font-size: 1.5rem;
        line-height: 1;
        padding: 4px;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
        text-align: center;
    }
    #emojiPicker span:hover {
        background: var(--primary);
        color: #fff;
    }
    #backgroundControl {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        justify-content: center;
        flex-wrap: wrap;
    }
    #bgInput {
        flex: 1 1 120px;
        min-width: 100px;
        max-width: 220px;
        padding: 8px;
        font-size: 0.98rem;
        border-radius: 8px;
        border: 1.5px solid #e0e7ff;
        background: var(--secondary);
        transition: border 0.2s;
    }
    #bgInput:focus {
        border-color: var(--primary);
        background: #f0f6ff;
        outline: none;
    }
    #changeBgBtn {
        padding: 8px 14px;
        font-size: 0.98rem;
        background: var(--success);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(79,209,140,0.08);
    }
    #changeBgBtn:disabled {
        background: #b2dfdb;
        color: #fff;
        cursor: not-allowed;
    }
    #changeBgBtn:hover:enabled {
        background: #2ecc71;
    }
    #bgStatus {
        font-size: 0.92rem;
        color: #888;
        margin-top: 2px;
        width: 100%;
        text-align: left;
    }
    #quizContainer {
        margin-top: 22px;
        background: linear-gradient(135deg, #fffbe7 60%, #f7f7fa 100%);
        border: 2px solid #ffe082;
        padding: 16px 12px 12px 12px;
        border-radius: 14px;
        display: none;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 2px 12px rgba(255,224,130,0.10);
        transition: border-color 0.2s;
    }
    #quizQuestion {
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: #b26a00;
        letter-spacing: 0.2px;
    }
    #startQuizBtn {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 1rem;
        cursor: pointer;
        background: var(--danger);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(255,79,79,0.08);
    }
    #startQuizBtn:hover {
        background: #c62828;
    }
    #quizAnswerInput {
        width: 60%;
        min-width: 120px;
        max-width: 320px;
        padding: 8px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1.5px solid #ffe082;
        background: #fffde7;
        margin-top: 6px;
        transition: border 0.2s;
    }
    #quizAnswerInput:focus {
        border-color: #ffb347;
        outline: none;
        background: #fffbe7;
    }
    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(24px);}
        to { opacity: 1; transform: translateY(0);}
    }
    /* Responsive Design */
    @media (max-width: 700px) {
        #scene {
            max-width: 98vw;
            height: 48vw;
            min-height: 180px;
            min-width: 180px;
        }
        #quizContainer {
            max-width: 98vw;
        }
    }
    @media (max-width: 500px) {
        #login, #game {
            max-width: 98vw;
            padding: 18px 4vw 14px 4vw;
        }
        #scene {
            max-width: 98vw;
            height: 54vw;
            min-height: 120px;
        }
        .avatar {
            width: 44px;
            height: 44px;
            font-size: 1.3rem;
        }
        .points, .name {
            font-size: 0.8rem;
            top: 50px;
        }
        .name {
            top: 62px;
        }
        #quizAnswerInput, #msgInput {
            font-size: 0.98rem;
            padding: 8px;
        }
        #emojiPicker {
            width: 98vw;
            left: 0;
            right: 0;
            margin: 0 auto;
            grid-template-columns: repeat(7, 1fr);
        }
    }
    @media (max-width: 400px) {
        #scene {
            min-width: 100px;
            min-height: 80px;
            height: 36vw;
        }
        .avatar {
            width: 32px;
            height: 32px;
            font-size: 1rem;
        }
        .points, .name {
            font-size: 0.7rem;
            top: 36px;
        }
        .name {
            top: 44px;
        }
    }
</style>
</head>
<body>

  <div id="login">
    <h1>Chat da DegradaÃ§Ã£o</h1>
    <h2>Escolha seu nome e personagem</h2>
    <input id="name" placeholder="Seu nome" />
    <input id="avatarUrl" placeholder="URL da imagem (opcional)" />
    <select id="character">
      <option value="ðŸ±">Gato</option>
      <option value="ðŸ¶">Cachorro</option>
      <option value="ðŸ¦Š">Raposa</option>
      <option value="ðŸ¸">Sapo</option>
    </select>
    <button onclick="join()">Entrar</button>
  </div>

  <div id="game">
    <h2>Sala de Bate-Papo</h2>
    <div id="scene"></div>

    <div id="chatBar">
      <div id="backgroundControl" style="margin-top: 10px;">
        <input id="bgInput" placeholder="Nova imagem de fundo (URL)" />
        <button id="changeBgBtn">Trocar Fundo</button>
        <p id="bgStatus" style="font-size: 12px; color: #666;"></p>
      </div>
      <input id="msgInput" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button id="emojiBtn" title="Emoji">ðŸ˜Š</button>
      <button id="sendBtn">Enviar</button>
      <div id="emojiPicker"></div>
    </div>

    <div id="quizContainer">
      <div id="quizQuestion">Nenhum quiz ativo no momento.</div>
      <input id="quizAnswerInput" placeholder="Digite sua resposta aqui" autocomplete="off" />
      <button id="startQuizBtn">Iniciar Quiz (Servidor)</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const scene = document.getElementById('scene');
    const nameInput = document.getElementById('name');
    const charSelect = document.getElementById('character');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const quizContainer = document.getElementById('quizContainer');
    const quizQuestionDiv = document.getElementById('quizQuestion');
    const quizAnswerInput = document.getElementById('quizAnswerInput');
    const startQuizBtn = document.getElementById('startQuizBtn');
    const bgInput = document.getElementById('bgInput');
    const changeBgBtn = document.getElementById('changeBgBtn');
    const bgStatus = document.getElementById('bgStatus');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');

    let myId = null;
    let players = [];
    let balloons = {};
    let currentQuizActive = false;

    const emojis = [
      "ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†",
      "ðŸ˜…","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜‡",
      "ðŸ™‚","ðŸ™ƒ","ðŸ˜‰","ðŸ˜Œ","ðŸ˜",
      "ðŸ¥°","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š",
      "ðŸ˜‹","ðŸ˜›","ðŸ˜","ðŸ˜œ","ðŸ¤ª"
    ];

    function join() {
      const name = nameInput.value.trim();
      const avatar = document.getElementById('avatarUrl').value.trim();
      const character = charSelect.value;

      if (!name) return alert("Digite um nome!");

      document.getElementById('login').style.display = 'none';
      document.getElementById('game').style.display = 'block';

      quizContainer.style.display = 'block';

      socket.emit('join', { name, character, avatar });
    }

    socket.on('connect', () => {
      myId = socket.id;
    });

    socket.on('playersUpdate', data => {
      players = data;
      drawPlayers();
    });

    socket.on('chat', ({ id, message }) => {
      balloons[id] = message;
      drawPlayers();
      setTimeout(() => {
        delete balloons[id];
        drawPlayers();
      }, 4000);
    });

    function drawPlayers() {
      scene.innerHTML = '';
      players.forEach(p => {
        const wrapper = document.createElement('div');
        wrapper.className = 'avatar';
        wrapper.style.left = p.x + 'px';
        wrapper.style.top = p.y + 'px';

        if (p.avatar && p.avatar.startsWith('http')) {
          const img = document.createElement('img');
          img.src = p.avatar;
          img.alt = p.name;
          wrapper.appendChild(img);
        } else {
          wrapper.textContent = p.character;
        }

        if (balloons[p.id]) {
          const balloon = document.createElement('div');
          balloon.className = 'balloon';
          balloon.textContent = balloons[p.id];
          wrapper.appendChild(balloon);
        }

        // Pontos, medalhas e acertos do quiz (Ã­cone cÃ©rebro)
        const pointsDiv = document.createElement('div');
        pointsDiv.className = 'points';

        // Medalhas mostradas como emojis sÃ³
        let medalsText = '';
        if (p.medals && p.medals.length > 0) {
          medalsText = p.medals.map(m => {
            if (m.includes('ðŸ…')) return 'ðŸ…';
            if (m.includes('ðŸ§ ')) return 'ðŸ§ ';
            return m;
          }).join(' ');
        }

        // Ãcone cÃ©rebro e nÃºmero de acertos do quiz (supondo que p.quizWins seja a contagem)
        let quizWinsText = '';
        if (p.quizWins && p.quizWins > 0) {
          quizWinsText = `ðŸ§  ${p.quizWins}`;
        }

        // ConteÃºdo: pontos + medalhas + quizWins
        pointsDiv.textContent = p.points;
        if (medalsText) {
          const spanMedals = document.createElement('span');
          spanMedals.textContent = ' ' + medalsText;
          pointsDiv.appendChild(spanMedals);
        }
        if (quizWinsText) {
          const spanQuiz = document.createElement('span');
          spanQuiz.textContent = ' ' + quizWinsText;
          pointsDiv.appendChild(spanQuiz);
        }

        wrapper.appendChild(pointsDiv);

        const nameDiv = document.createElement('div');
        nameDiv.className = 'name';
        nameDiv.textContent = p.name;
        wrapper.appendChild(nameDiv);

        scene.appendChild(wrapper);
      });
    }

    sendBtn.onclick = () => {
      const msg = msgInput.value.trim();
      if (!msg) return;
      socket.emit('chat', msg);
      msgInput.value = '';
    };

    // Enviar mensagem com Enter no chat
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Emoji picker setup
    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === 'grid' ? 'none' : 'grid';
    };

    emojis.forEach(emoji => {
      const span = document.createElement('span');
      span.textContent = emoji;
      span.onclick = () => {
        msgInput.value += emoji;
        emojiPicker.style.display = 'none';
        socket.emit('emojiUsed');
        msgInput.focus();
      };
      emojiPicker.appendChild(span);
    });

    // Trocar background
    changeBgBtn.onclick = () => {
    let canChangeBg = true;
let bgCooldownTimeout = null;

// changeBgBtn.onclick = () => {
  if (!canChangeBg) {
    alert('VocÃª sÃ³ pode trocar o fundo a cada 2 minutos. Aguarde um pouco.');
    return;
  }

  const url = bgInput.value.trim();
  if (url && url.startsWith('http')) {
    socket.emit('changeBackground', url);
    bgStatus.textContent = 'Alterando fundo...';
    canChangeBg = false;
    changeBgBtn.disabled = true;

    // Iniciar cooldown de 2 minutos
    let remaining = 120; // segundos
    const interval = setInterval(() => {
      if (remaining <= 0) {
        clearInterval(interval);
        bgStatus.textContent = '';
        canChangeBg = true;
        changeBgBtn.disabled = false;
      } else {
        bgStatus.textContent = `Aguarde ${remaining} segundos para trocar o fundo novamente.`;
        remaining--;
      }
    }, 1000);
  } else {
    bgStatus.textContent = 'URL invÃ¡lida.';
  }
};

    socket.on('updateBackground', url => {
      scene.style.backgroundImage = `url(${url})`;
      bgStatus.textContent = 'Fundo alterado!';
      setTimeout(() => {
        bgStatus.textContent = '';
      }, 3000);
    });

    // Quiz
    startQuizBtn.onclick = () => {
      if (!currentQuizActive) {
        const question = prompt('Digite a pergunta do quiz:');
        if (!question) return;
        const answer = prompt('Digite a resposta correta:');
        if (!answer) return;
        socket.emit('startQuiz', { question, answer });
      } else {
        alert('JÃ¡ existe um quiz ativo!');
      }
    };

    socket.on('quizStarted', ({ question }) => {
      currentQuizActive = true;
      quizQuestionDiv.textContent = 'Quiz: ' + question;
      quizAnswerInput.value = '';
      quizContainer.style.borderColor = '#a44';
    });

    socket.on('quizEnded', () => {
      currentQuizActive = false;
      quizQuestionDiv.textContent = 'Nenhum quiz ativo no momento.';
      quizContainer.style.borderColor = '#cca';
    });

    // Enviar resposta do quiz com Enter
    quizAnswerInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const resp = quizAnswerInput.value.trim();
        if (resp) {
          socket.emit('chat', resp);
          quizAnswerInput.value = '';
        }
      }
    });

    // Movimento do avatar por setas e clique do mouse
    document.addEventListener('keydown', e => {
      const player = players.find(p => p.id === myId);
      if (!player) return;
      let moved = false;
      if (e.key === 'ArrowUp') {
        player.y = Math.max(0, player.y - 10);
        moved = true;
      } else if (e.key === 'ArrowDown') {
        player.y = Math.min(340, player.y + 10);
        moved = true;
      } else if (e.key === 'ArrowLeft') {
        player.x = Math.max(0, player.x - 10);
        moved = true;
      } else if (e.key === 'ArrowRight') {
        player.x = Math.min(540, player.x + 10);
        moved = true;
      }
      if (moved) {
        socket.emit('moveTo', { x: player.x, y: player.y });
      }
    });

    scene.onclick = e => {
      const rect = scene.getBoundingClientRect();
      const x = e.clientX - rect.left - 30; // centralizar avatar (60/2)
      const y = e.clientY - rect.top - 30;
      socket.emit('moveTo', { x: Math.max(0, Math.min(540, x)), y: Math.max(0, Math.min(340, y)) });
    };
  </script>
</body>
